<div class="w-full">
  <button
    type="button"
    (click)="changePageValue('FORM')"
    class="mb-5 flex items-center text-zinc-400 hover:text-zinc-200 ease-out duration-500"
  >
    <fa-icon [icon]="faChevronLeft" class="text-xl"></fa-icon>
    <span class="ms-2 text-sm">Edit profile</span>
  </button>

  <div class="flex justify-center flex-col">
    <img
      [src]="'https://api.multiavatar.com/' + 'thais.maquine' + '.svg'"
      class="rounded-full h-28 w-h-28"
    />

    <p class="text-center text-sky-500 text-xl font-semibold mt-2">
      Thaís Maquiné
    </p>
  </div>

  <div class="mt-10">
    <h4 class="text-zinc-300 text-2xl">Choose an avatar</h4>

    <ul class="mt-2 flex flex-wrap">
      <li class="m-1" *ngFor="let item of avatars">
        <button
          type="button"
          [disabled]="
            item.image ===
            'https://api.multiavatar.com/' + 'thais.maquine' + '.svg'
          "
          (click)="selectAvatar(item.id)"
          [ngClass]="
            selectedAvatar === item.id
              ? 'flex items-center justify-center rounded-full border-4 border-sky-700'
              : 'flex items-center justify-center rounded-full border-4 border-transparent hover:border-sky-200'
          "
        >
          <img
            [src]="item.image"
            alt="Thais maquine"
            [ngClass]="
              item.image ===
              'https://api.multiavatar.com/' + 'thais.maquine' + '.svg'
                ? 'rounded-full h-28 w-h-28 saturate-0'
                : 'rounded-full h-28 w-h-28'
            "
          />
        </button>
      </li>
    </ul>

    <button
      type="button"
      class="bg-sky-600 hover:bg-sky-700 ease-out duration-500 py-3 w-6/12 rounded-md text-white mx-auto block mt-10"
    >
      Update avatar
    </button>
  </div>
</div>
